<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <fieldset>
    <h1>Student Registration form</h1>
    <p>Fill the form to register</p>
    <form>
        <label for="FirstName">FirstName</label>
        <input type="text" id="FirstName" name="FirstName" placeholder="Enter your first name"><br><br>

        <label for="LastName">LastName</label>
        <input type="text" id="LastName" name="LastName" placeholder="Enter your Last name"><br><br>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Enter your e-mail"><br><br>

        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" name="dob" placeholder="dd-mm-yyyy"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
    
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>     
     
    <input type="radio" id="others" name="others" value="others">
    <label for="others">others</label><br> <br>

    <label for="course">course</label>
    <select id="course" name="course">
    <option value="course1">java</option>
    <option value="course1">python</option>
    <option value="course1">web development</option></select>
    <br><br>
    <input type="submit" value="submit">
    
</form>


<fieldset>
    <legend><h1>registered</h1></legend>
    <figure>
        <img src="../assests/registerd.jpg"/>
    </figure>

</fieldset>
    
</body>
</html>
